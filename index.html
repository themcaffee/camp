<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Camera</title>

        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
        <link href="static/style.css" rel="stylesheet" type="text/css" />
        <script src="static/client.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="static/img/logo.png" style="height:20px; width:20px;">
                    </a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                {% for i in range(cameras) %}
                    <div class="col-xs-6">
                        <img id="video{{i}}"></img>
                    </div>
                    <script type="text/javascript">
                        // Connect a websocket to the server. The port notation is post-
                        // processed server-side according to the config
                        setTimeout(function() { client.connect({{port}}, {{i}}) }, 1000 * {{i}});
                    </script>
                {% end %}
            </div>
        </div>
    </body>
</html>
